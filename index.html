<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>WebWorker</title>

    <link href="docs/assets/favicon.png" rel="shortcut icon" type="image/png" />

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <script type="text/javascript" src="libs/jquery/jquery.js"></script>
    <script type="text/javascript" src="src/js/web-worker.js"></script>
</head>
<body>
    <div class="console">
        <p>
            console:
            <a href="javascript://" class="clear-console">Clear</a>
        </p>
    </div>

    <div>
        <div class="logo"></div>
        <h1>WebWorker example</h1>

        <section class="main">
            <p>
                This example performs summation of geometric progression (GP) of n terms with 1 as the first-term,
                -0.3 common-ratio <br />
                and n = 100000000. The idea is to perform this calculation without interrupting
                the robot gamer on the screen.
            </p>
            <p>
                Have fun! :)
            </p>
            <div>
                <button class="process">Standard<br />process</button>
                <button class="process use-webworker">WebWorker<br />process</button>

                <div class="robot-gamer"></div>
            </div>
        </section>
        <script type="text/javascript" src="js/script.js"></script>
    </div>
</body>
</html>
