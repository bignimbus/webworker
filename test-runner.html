<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>WebWorker - Jasmine Test Runner</title>

        <link href="libs/jasmine/lib/jasmine-2.0.3/jasmine.css" rel="stylesheet" type="text/css" />
        <link href="css/blanket-override.css" rel="stylesheet" type="text/css" />

        <script src="libs/jasmine/lib/jasmine-2.0.3/jasmine.js" type="text/javascript"></script>
        <script src="libs/jasmine/lib/jasmine-2.0.3/jasmine-html.js" type="text/javascript"></script>
        <script src="libs/jasmine/lib/jasmine-2.0.3/boot.js" type="text/javascript"></script>

        <script src="libs/blanket/blanket_jasmine.js" type="text/javascript"></script>

        <script src="libs/jquery/jquery.js" type="text/javascript"></script>
        <script src="src/js/web-worker.js" type="text/javascript" data-cover></script>

    </head>
    <body>
        <script type="text/js-worker" id="test-worker-script-elem">
            (function () {
                'use strict';
                var counter = 0,
                    timer = null;


                timer = setInterval(function () {
                    counter++;
                    self.postMessage(counter);

                    if (counter === 50) {
                        clearInterval(timer);
                        self.close();
                    }

                    return;
                }, 10);

                return;
            })();
        </script>

        <script src="tests/specs/web-worker.spec.js" type="text/javascript"></script>
    </body>
</html>
